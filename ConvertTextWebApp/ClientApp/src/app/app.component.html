
<style>
 
</style>

<main class="main">
  <div class="content">
	<div class="container mt-5">
	  <div class="row">
		<div class="col">
		  <h1 class="text-center fw-bold">Convert Text to Base64</h1>
		  <div class="mt-3 text-center">
			<!-- Display result here -->
			<h3 class="text-center text-secondary">{{encodedText}}</h3>
		  </div>
		  <div class="d-flex justify-content-center mt-3">
			<input [(ngModel)]="inputText" class="form-control w-50" type="text" placeholder="Enter text...">
		  </div>
		  
		  <div class="d-grid gap-2 d-flex justify-content-center mt-3">
            <!-- Bind Button text and click event based on the encodingInProgress state -->
            <button class="btn btn-primary" (click)="encodingInProgress ? cancelEncoding() : startEncoding()">
              {{ encodingInProgress ? 'Cancel' : 'Convert' }}
            </button>
          </div>
		  <!-- Loading Animation -->
		  <div *ngIf="encodingInProgress" class="text-center mt-3">
			<div class="spinner-grow text-primary" role="status">
			  <span class="visually-hidden">Encoding...</span>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</main>
